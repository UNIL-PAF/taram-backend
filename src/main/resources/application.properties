taram.version=X.X.X

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_example
spring.datasource.username=springuser
spring.datasource.password=ThePassword
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.profiles.active=local

# Path to results on NAS
result.path.maxquant=data/mq_results/
result.path.spectronaut=data/spectronaut_results/

# Path to annotation files
result.path.annotations=annotations/

# Path to local results
output.path=output/

# Paf-analysis-svg URL
echarts.server.url=http://localhost:3001

# increase file upload limit
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
